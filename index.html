<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English with game</title>
  <style>

  *{
    padding: 0;
    margin: 0;
  }
  
    main{
      background-image: url(images/background.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 580px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .back-container{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      width: 900px;
      border: 10px solid rgb(165, 165, 165);
      height: 98%;
      border-radius: 30px;
    }
    .container{
      background-image: url(images/container.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 800px;
      border: 4px double rgb(165, 165, 165);
      height: 90%;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition-duration: 0.7s;
    
    }
    .container.fade{
      opacity: 0;
    }
    .titleImg{
      width: 400px;
    }
    .startbtn{
      width: 300px;
      height: 100px;
      color:white;
      font-weight: bold;
      font-size: 60px;
      border-radius: 30px;
      margin: 20px;
      background-color: rgb(253, 113, 113);
      border: none;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .startbtn:hover{
      background-color: rgb(240, 185, 185);
    }
    .part1,.part2{
      width: 100%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .part2{
      flex-direction: column;
    }
    .abtn,.bbtn,.cbtn{
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border-radius: 30px;
      margin: 20px;
      border: 2px solid gray;
      cursor: pointer;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .quest,.retry{
      width: 500px;
      height: 80px;
      background-color: lightblue;
      border-radius: 30px;
      margin: 20px;
      border: 2px solid gray;
      font-size: 60px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold;
      text-align: center;
    }
    .countQw{
      width: 200px;
      height: 80px;
      background-color: lightblue;
      border-radius: 30px;
      margin: 20px;
      border: 2px solid gray;
      font-size: 60px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold;
      text-align: center
    }

    .abtn:hover,.bbtn:hover,.cbtn:hover{
      background-color: white;
      width: 201px;
      height: 201px;
    }
    .right{
      background-color: green;
      border: 2px double gray;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      right: 10px;
      bottom: 1px;
      visibility: hidden;
    }
    .wrong{
      background-color: red;
      border: 2px double gray;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      right: 10px;
      bottom: 1px;
      visibility: hidden;
    }
    .aimg,.bimg,.cimg{
      width: 200px;
      height: 150px;
    }
    .end,.result{
      text-align: center;
      font-size: 100px;
      color: red;
      width: 100%;
      height: 100%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .retry{
      width: 400px;
      height: 130px;
      background-color: rgb(253, 213, 137);
      border-radius: 30px;
      margin: 20px;
      border: 2px solid gray;
      font-size: 60px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold;
      text-align: center;
    }
    .retry:hover{
      background-color: rgb(255, 238, 207);
    }
    
  </style>
</head>
<body>


  <main>
    <div class="back-container">
      <div class="container">
        <img class="titleImg" src="images/title.png" alt="">
        <button class="startbtn" onclick="question()">START</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
